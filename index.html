<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Food Columns Animation RTL</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="columns-wrapper">

    <div class="food-col col-1">
        <div class="text-box">
            <h2>Crispy</h2>
            <p>Marinated</p>
            <p>Crunchy</p>
            <p>Flavored</p>
        </div>
    </div>

    <div class="food-col col-2">
        <div class="text-box">
            <h2>Sandwich</h2>
            <p>Palatable</p>
            <p>The Best</p>
        </div>
    </div>

    <div class="food-col col-3">
        <div class="text-box">
            <h2>Pizza</h2>
            <p>Jumbo</p>
            <p>More Enjoyable</p>
            <p>Size</p>
        </div>
    </div>

    <div class="food-col col-4">
        <div class="text-box">
            <h2>Pizza</h2>
            <p>Delicious</p>
            <p>Quality</p>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
